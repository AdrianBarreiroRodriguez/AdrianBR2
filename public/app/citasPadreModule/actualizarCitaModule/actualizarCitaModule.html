<div ng-controller="ActualizarCitaController">
    <h2>Actualizar cita</h2>
    <select ng-model="cita.estado">
        <option value="-1">Cancelada</option>
        <option value="0">Pendiente</option>
        <option value="1">En curso</option>
        <option value="2">Terminada</option>    
    </select>
    <br><br>
    <label>Hora: </label><span> {{"  "+hora}}</span>
    <br><br>
    <label>ID Mascota: </label><span>{{cita.idMascota}}</span>
    <br><br>
    <button ng-click="guardarEstado()">guardar estado</button>
</div>
