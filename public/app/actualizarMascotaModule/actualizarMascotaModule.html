<div id="formulario_actualizar_mascota" ng-controller="ActualizarMascotaController">
    <entrada-datos data-etiqueta="Nombre" data-modelo="mascota.nombre" data-placeholder="nombre"></entrada-datos>
    
    <entrada-datos data-etiqueta="Especie" data-modelo="mascota.especie" data-placeholder="especie"></entrada-datos>    
    
    <entrada-datos data-etiqueta="Raza" data-modelo="mascota.raza" data-placeholder="raza"></entrada-datos>
    
    <entrada-datos data-etiqueta="Fecha Nacimiento" data-modelo="mascota.fechaNacimiento" data-placeholder="fecha nacimiento"></entrada-datos> 
    
    <entrada-datos data-etiqueta="Numero Chip" data-modelo="mascota.numeroChip" data-placeholder="numero chip"></entrada-datos>
    
    <entrada-datos data-etiqueta="URL Imagen" data-modelo="mascota.imagenURL" data-placeholder="URL imagen"></entrada-datos>    
    
    <entrada-datos data-etiqueta="Descripcion" data-modelo="mascota.descripcion" data-placeholder="descripcion"></entrada-datos>

    <button ng-click="actualizarMascota()">actualizar</button>
</div>
