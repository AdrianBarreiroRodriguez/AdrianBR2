<div ng-controller="CalendarioCitasController">
    <div id="navegacion_calendario" class="row">
        <div class="col-md-3"></div>
        <button type="button" class="col-md-1 btn btn-primary btn-md" ng-click="decrementarMes()"><<</button>
        <div class="col-md-4">
                <h1>{{nombreMes}} {{ year}}</h1>
        </div>
        <button type="button" class="col-md-1 btn btn-primary btn-md" ng-click="incrementarMes()">>></button>
        <div class="col-md-3"></div>
    </div>
    <div id="contenedor_tabla_calendario" class="row">
        <table id="tabla_calendario" class="calendario col-md-6 col-md-offset-3">
            <thead>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sabado</th>
                <th>Domingo</th>
            </thead>
            <tbody>
                <tr ng-repeat="semana in semanasMes">
                    <th ng-repeat="dia in semana">
                        <div class="{{dia.esMesActual}}" ng-click="irHorarioDia(dia.fecha.format('YYYY-MM-DD'))">
                            <div class="fecha">{{dia.fecha.get('date')}}</div>
                            <div ng-if="dia.numeroCitas"><span>{{dia.numeroCitas}} citas</span></div>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
