<div id="formulario_actualizar_cliente" ng-controller="ActualizarClienteController">
        <entrada-datos data-etiqueta="Nombre" data-modelo="cliente.nombre" data-placeholder="nombre"></entrada-datos>
        
        <entrada-datos data-etiqueta="Apellidos" data-modelo="cliente.apellidos" data-placeholder="apellidos"></entrada-datos>
        
        <entrada-datos data-etiqueta="DNI" data-modelo="cliente.dni" data-placeholder="dni"></entrada-datos>
        
        <entrada-datos data-etiqueta="Email" data-modelo="cliente.email" data-placeholder="email"></entrada-datos>
        
        <entrada-datos data-etiqueta="Telefono" data-modelo="cliente.telefono" data-placeholder="telefono"></entrada-datos>
        
        <entrada-datos data-etiqueta="Notas" data-modelo="cliente.notas" data-placeholder="notas"></entrada-datos>
    
        <button ng-click="actualizarCliente()">actualizar</button>
</div>
